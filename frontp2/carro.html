<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Gestão de Carros</title>
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        h2 {
            color: #007bff;
        }

        label {
            margin-top: 10px;
            color: #495057;
        }

        button {
            margin-top: 15px;
        }
    </style>
</head>

<body>


    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">GESTÃO DE CARROS</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="carid" class="form-label">ID CARRO:</label>
                    <input type="text" class="form-control" id="carid" placeholder="ID do Carro">
                </div>
                <div class="mb-3">
                    <label for="carmarca" class="form-label">MARCA:</label>
                    <input type="text" class="form-control" id="carmarca" placeholder="Marca do Carro">
                </div>
                <div class="mb-3">
                    <label for="carmodelo" class="form-label">MODELO:</label>
                    <input type="text" class="form-control" id="carmodelo" placeholder="Modelo do Carro">
                </div>
                <div class="mb-3">
                    <label for="carplaca" class="form-label">PLACA:</label>
                    <input type="text" class="form-control" id="carplaca" placeholder="Placa do Carro">
                </div>
                <div class="mb-3">
                    <label for="carvalordiaria" class="form-label">VALOR DIÁRIA:</label>
                    <input type="text" class="form-control" id="carvalordiaria" placeholder="Valor Diária">
                </div>
            </div>
            <div class="card-footer text-muted">
                <button type="button" onclick="addCar()" class="btn btn-outline-success">Adicionar</button>
                <button type="button" onclick="viewCars()" class="btn btn-outline-success">Visualizar</button>
                <button type="button" onclick="deleteCar()" class="btn btn-outline-danger">Excluir</button>
                <button type="button" onclick="updateCar()" class="btn btn-outline-dark">Atualizar</button>
            </div>
            <hr>
            <div id="root"></div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Modelo</th>
                        <th scope="col">Placa</th>
                        <th scope="col">Valor Diária</th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
        </div>
    </div>

    <script src="carro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
